<!DOCTYPE html>
<html>
<head>
   <title>Nat's Attempt at Reed's Thing</title>
   <script src="processing-js/processing.js"></script>
   <script src="processing-js/examples/init.js"></script>
<body>
<h2>Nat's Attempt</h2>

<script type="application/processing">
void setup() {
   size(200, 200);
   stroke(255);
   smooth();
}

void draw() {
   // centered at a,b | radius r | angle t
   // length z
   // x1=a+r*cos t, y1=b+r*sin t
   // x2=x1+z*cos t, y2=y1+z*sin t 
   float x1, y1, x2, y2, t;
   int a, b, r, z;

   t = 0.5;
   a = 100; 
   b = 100;
   r = 40;
   z = 30;
   x1 = a + (r * cos(t));
   y1 = b + (r * sin(t));
   x2 = x1 + (z * cos(t));
   y2 = y1 + (z * sin(t));

   background(0);
   fill(80);
   noStroke();
   // ellipse(x, y, width, height)
   ellipse(a, b, r, r);

   // line(x1, y1, x2, y2)
   line(x1, y1, x2, y2);
   stroke(255);
   strokeWeight(1);
}
</script>
<canvas width="200" height="200"></canvas>

<div style="height:0px;width:0px;overflow:hidden;"></div>

</body>
</html>
