<!DOCTYPE html>
<html>
<head>
   <title>Nat's Attempt at Reed's Thing</title>
   <script src="processing-js/processing.js"></script>
   <script src="processing-js/examples/init.js"></script>
<body>
<h2>Nat's Attempt</h2>

<script type="application/processing">
   Line[] lines;
   int count, radius, offsetx, offsety;

   /**
    * Class for each process instance
    */
   class Line {
      int x1, y1, x2, y2;
      int x3, y3, x4, y4;
      int length;
      int color;
      int boxwidth = 4; // half of the width of the box

      Line (int length, int angle) {
         int a = offsetx;
         int b = offsety;
         int r = radius;
         int t = angle;
         int l = length;

         int mx1 = a  + (r *  cos(t));
         int my1 = b  + (r * -sin(t));
         int mx2 = mx1 + (l *  cos(t));
         int my2 = my1 + (l * -sin(t));


         // Slope our center line
         int s = ((my2 - my1) / (mx2 - mx1));

         // slope of perpendicular line
         int ps = ((-1) / s);

         // differences 
         int dx = sqrt(sq(boxwidth) / (1 + sq(ps))) / 2
         int dy = ps * dx

         // Actualy box boundries
         x1 = mx1 + dx;
         y1 = my1 + dy;
         x4 = mx1 - dx;
         y4 = my1 - dy;

         x2 = mx2 + dx;
         y2 = my2 + dy;
         x3 = mx2 - dx;
         y3 = my2 - dy;
      }

      void draw() {
         fill(204, 102, 0);
         quad(x1, y1, x2, y2, x3, y3, x4, y4);
      }

      void debug() {
         console.log("values: " + x1 + ", " + y1+ ", " +  x2+ ", " +  y2+ ", " +  x3+ ", " +  y3+ ", " +  x4+ ", " +  y4);
      }

      void update() { }
   }

   void setup() {
      frameRate(20);  
      size(400, 400);
      stroke(255);
      smooth();
      count = 10;
      lines = new Line[count];

      offsetx = 200;
      offsety = 200;
      radius = 70;

      for (int i = 0; i < count; i++) {
         lines[i] = new Line(random(100), radians(random(360)));
      }
   }

   void draw() {
      float x1, y1, x2, y2;

      background(0);
      fill(80);
      noStroke();

      // ellipse(x, y, width, height)
      // line(x1, y1, x2, y2)
      ellipse(offsetx, offsety, radius*2, radius*2);

      stroke(255);
      strokeWeight(1);

      for (int i = 0; i < count; i++) {
         lines[i].update();
         lines[i].draw();
      }
   }
</script>
<canvas width="200" height="200"></canvas>

<div style="height:0px;width:0px;overflow:hidden;"></div>

</body>
</html>
