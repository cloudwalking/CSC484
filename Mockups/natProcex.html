<!DOCTYPE html>
<html>
<head>
   <title>Nat's Attempt at Reed's Thing</title>
   <script src="processing-js/processing.js"></script>
   <script src="processing-js/examples/init.js"></script>
<body>
<h2>Nat's Attempt</h2>

<script type="application/processing">
void setup() {
  size(200, 200);
  stroke(255);
  smooth();
}
void draw() {
   background(0);
   fill(80);
   noStroke();
   // ellipse(x, y, width, height)
   ellipse(100, 100, 60, 60);

   // line(x1, y1, x2, y2)
   line(30, 30, 75, 75);
   stroke(255);
   strokeWeight(1);
}
</script>
<canvas width="200" height="200"></canvas>

<div style="height:0px;width:0px;overflow:hidden;"></div>

</body>
</html>
